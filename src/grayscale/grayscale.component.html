<ul class="vc-grayscale-colors">
  <li class="vc-grayscale-color-item" *ngFor="let c of palette" (click)="handlerClick(c)" [class.vc-grayscale-color-item--white]="c == '#FFFFFF'"
    [style.background]="c">
    <div class="vc-grayscale-dot" *ngIf="(props|async)?.colors.hex === c"></div>
  </li>
</ul>
